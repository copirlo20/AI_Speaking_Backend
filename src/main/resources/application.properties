# Application Configuration
spring.application.name=AI Speaking Test Backend
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:aispeakingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# JWT Configuration
jwt.secret=YourSecretKeyForJWTTokenGenerationMustBeLongEnough123456789
jwt.expiration=86400000

# AI Service Configuration (Local AI)
ai.service.url=http://localhost:5000
ai.service.model=whisper-base
ai.service.timeout=30000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:4200

# Logging Configuration
logging.level.com.aispeaking=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
